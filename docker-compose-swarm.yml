version: "3.8"
services:
  service1:
    image: your_dockerhub_username/service1:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      SERVICE_NAME: "service1"
      PORT: "8080"
    networks:
      - swarmnet

  service2:
    image: your_dockerhub_username/service2:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      SERVICE_NAME: "service2"
      PORT: "8080"
    networks:
      - swarmnet

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
    depends_on:
      - service1
      - service2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - swarmnet

configs:
  nginx_conf:
    file: ./nginx/nginx.conf

networks:
  swarmnet:
    driver: overlay