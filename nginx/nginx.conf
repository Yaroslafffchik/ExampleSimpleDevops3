user nginx; # запускаем воркеры от имени пользователя nginx
worker_processes auto; # число процессов, обычно равно числу CPU
error_log /var/log/nginx/error.log warn; # лог ошибок с уровнем warn
pid /var/run/nginx.pid; # файл с PID мастера

events {
    worker_connections 1024; # достаточно для учебного проекта
}

http {
    include /etc/nginx/mime.types; # файл с mimes
    default_type application/octet-stream; # бинарный по умолчанию

    sendfile on; # используем sendfile
    tcp_nopush on; # оптимизация
    keepalive_timeout 65; # таймаут
    client_max_body_size 10M; # лимит тела

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    map $http_upgrade $connection_upgrade {
        default upgrade; # websocket upgrade
        ""      close;   # close иначе
    }

    # ВАЖНО: В Docker/Swarm используем встроенный DNS 127.0.0.11.
    # resolver нужен для ленивого резолва хостов при использовании переменных в proxy_pass.
    resolver 127.0.0.11 ipv6=off valid=30s; # резолвер докера, обновление кэша каждые 30s

    server {
        listen 80; # порт внутри контейнера
        server_name devops_3; # учебное имя

        # Проксирование на service1: используем переменную для ленивого резолва
        location /service1/ {
            set $backend "http://service1:8080"; # имя сервиса в overlay-сети
            proxy_pass $backend; # лениво резолвится через resolver

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 90s;
        }

        # Проксирование на service2
        location /service2/ {
            set $backend "http://service2:8080"; # второй сервис
            proxy_pass $backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 90s;
        }
    }
}
