worker_processes 1;
events { worker_connections 1024; }

http {
    upstream svc1 {
        server service1:8080;
    }
    upstream svc2 {
        server service2:8080;
    }

    server {
        listen 80;

        location /service1/ {
            proxy_pass http://svc1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /service2/ {
            proxy_pass http://svc2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # optional root endpoint showing links
        location = / {
            return 200 'Available endpoints:\n/service1/info\n/service2/info\n';
            add_header Content-Type text/plain;
        }
    }
}